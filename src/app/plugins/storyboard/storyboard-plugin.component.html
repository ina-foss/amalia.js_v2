<ng-container *ngIf="theme==='v'">
    <div #headerElement class="row">
        <div class="col-9 interval" (mouseleave)="openIntervalList = false">
            <p class="label" (click)="toggleList()"><strong>Intervalle: </strong>
                <span class="selected" *ngIf="(selectedInterval[1] < 60 && selectedInterval[0] == 'tc') || selectedInterval[0] == 'frame'">{{selectedInterval[1]}}&nbsp;</span>
                <span class="selected" *ngIf="(selectedInterval[1] >= 60 && selectedInterval[0] == 'tc')">{{selectedInterval[1] |tcFormat:'minutes'}}&nbsp;</span>
                <span *ngIf="selectedInterval[1] > 0 && selectedInterval[1] < 60 && selectedInterval[0] == 'tc'">{{second}}<span *ngIf="selectedInterval[1] > 1">s</span></span>
                <span *ngIf="selectedInterval[1] >= 60 && selectedInterval[0] == 'tc'">{{minute}}<span *ngIf="selectedInterval[1] > 60">s</span></span>
                <span *ngIf="selectedInterval[0] == 'frame'"> {{images}} </span>
                <svg class="amalia-svg-down icon" [ngClass]="{'active':openIntervalList}">
                    <use [attr.xlink:href]="'assets/svgs/symbol/svg/sprite.symbol.svg#down2'"></use>
                </svg>
            </p>
            <ul [ngClass]="{'active':openIntervalList}">
                <li class="label">Temps :</li>
                <li class="tc" *ngFor="let tci of tcIntervals"
                    [ngClass]="{'selected':(selectedInterval[0]=='tc'&&selectedInterval[1]==tci)}"
                    (click)="selectedThumbnailSize('tc',tci)">
                    <span *ngIf="tci < 60">{{tci}} {{second}}<span *ngIf="tci > 1">s</span></span>
                    <span *ngIf="tci >= 60">{{tci|tcFormat:'minutes'}} {{minute}}<span *ngIf="tci > 60">s</span></span>
                </li>
                <li class="label">Nombre d'images:</li>
                <li class="frame" *ngFor="let fci of frameIntervals"
                    [ngClass]="{'selected':(selectedInterval[0]=='frame'&&selectedInterval[1]==fci)}"
                    (click)="selectedThumbnailSize('frame',fci)">{{fci}} {{images}}</li>
            </ul>
        </div>
        <div class="col-3 storyboard-size">
            <div class="first"></div>
            <div class="size medium" tooltip='{{msgMedium}}' [ngClass]="{'selected':size == 'medium'}" (click)="size = 'medium'"></div>
            <div class="size large" tooltip='{{msgLarge}}' [ngClass]="{'selected':size == 'large'}" (click)="size = 'large'"></div>
            <div class="last"></div>
        </div>
    </div>
    <div class="storyboard" #storyboardElement (scroll)="handleScroll(true)">
        <div (click)="seekToTc(tc)" class="thumbnail {{size}} {{sizeThumbnail}}" *ngFor="let tc of listOfThumbnail; last as isLast; first as isFirst;" [ngClass]="{'first': isFirst,'last':isLast}" [attr.data-tc]="tc">
            <img src="{{baseUrl+tc}}" alt="{{tc|tcFormat:displayFormat:fps}}" loading="lazy"/>
            <div *ngIf="enableLabel" class="label">{{tc|tcFormat:displayFormat:fps}}</div>
        </div>
    </div>
    <div class="auto-scroll" tooltip='{{pluginConfiguration.data.labelSynchro}}' [ngClass]="{'active' : displaySynchro}" (click)="scrollToActiveThumbnail()">
        <svg class="amalia-svg-auto-scroll-size icon">
            <use [attr.xlink:href]="'assets/svgs/symbol/svg/sprite.symbol.svg#refresh'"></use>
        </svg>
    </div>
</ng-container>
