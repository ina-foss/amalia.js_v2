<div class="interval" (click)="openIntervalList = true" (mouseleave)="openIntervalList = false">
    <p class="label"><strong>Intervalle: </strong> <span
            class="selected">{{selectedInterval[1]}} {{(selectedInterval[0] == 'tc' ? 'Secondes' : 'Images')}}</span>
        <svg class="amalia-svg-down icon">
            <use [attr.xlink:href]="'assets/svgs/symbol/svg/sprite.symbol.svg#down2'"></use>
        </svg>
    </p>
    <ul [hidden]="!openIntervalList">
        <li class="label">Temps :</li>
        <li class="tc" *ngFor="let tci of tcIntervals"
            [ngClass]="{'selected':(selectedInterval[0]=='tc'&&selectedInterval[1]==tci)}"
            (click)="selectedThumbnailSize('tc',tci)">{{tci}}</li>
        <li class="label">Nombre d'image:</li>
        <li class="frame" *ngFor="let fci of frameIntervals"
            [ngClass]="{'selected':(selectedInterval[0]=='frame'&&selectedInterval[1]==fci)}"
            (click)="selectedThumbnailSize('frame',fci)">{{fci}}</li>
    </ul>
</div>
<div class="storyboard-size">
    <div class="first"></div>
    <div class="size small" [ngClass]="{'selected':size == 'small'}" (click)="size = 'small'"></div>
    <div class="size medium" [ngClass]="{'selected':size == 'medium'}" (click)="size = 'medium'"></div>
    <div class="size large" [ngClass]="{'selected':size == 'large'}" (click)="size = 'large'"></div>
    <div class="last"></div>
</div>
<div class="storyboard">
    <div class="thumbnail {{size}}" *ngFor="let tc of listOfThumbnail; last as isLast;" [ngClass]="{'last':isLast}">
        <img src="{{baseUrl+tc}}" alt="{{tc|tcFormat:displayFormat:fps}}" loading="lazy" (click)="seekToTc(tc)"/>
        <span *ngIf="enableLabel" class="label">{{tc|tcFormat:displayFormat:fps}}</span>
    </div>
</div>
