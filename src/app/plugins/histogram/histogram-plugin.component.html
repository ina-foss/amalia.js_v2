<div #histogramContainer>
<div class="histograms"  *ngIf="listOfHistograms && listOfHistograms.length>0">
    <div class="histogram" *ngFor="let histogram of listOfHistograms; index as i;">
        <div class="svg">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                 width="100%" height="100%" [attr.viewBox]="'0 0 '+histogram.nbBins+' '+histogram.maxHeight*2">
                <path [attr.d]="histogram.paths[0]" fill="#34495E" stroke-opacity="1" stroke="#34495E"
                      stroke-width="1"
                      transform="matrix(1,0,0,1,0,0)"></path>
                <path [attr.d]="histogram.paths[1]" fill="#34495E" stroke-opacity="1"
                      stroke="#34495E" stroke-width="1"
                      transform="matrix(1,0,0,1,0,0)"></path>
            </svg>
        </div>
    </div>
     <div #slider class="slider">
        <span class="drag-left"></span>
        <span class="drag-right"></span>
        <div class="cursor" [style]="{left:cursorPosition+'%'}"></div>
    </div>
</div>
    <!-- Zoomed Histograms -->
<div class="zoomed-histograms" *ngIf="withFocus && listOfZoomedHistograms && listOfZoomedHistograms.length>0">
    <div class="zoomed-histogram" *ngFor="let histogram of listOfZoomedHistograms; index as i;" [style]="{'margin-left':histogramPosition+'px'}">
        <div class="svg">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                 width="100%" height="100%">
                <path [attr.d]="histogram.paths[0]" fill="#34495E" stroke-opacity="1" stroke="#34495E"
                      stroke-width="1"
                      transform="matrix(1,0,0,1,0,0)"></path>
                <path [attr.d]="histogram.paths[1]" fill="#34495E" stroke-opacity="1"
                      stroke="#34495E" stroke-width="1"
                      transform="matrix(1,0,0,1,0,0)"></path>
            </svg>
        </div>
    </div>
    <div class="cursor-zoom" [style]="{'margin-left':cursorZoomPosition+'%'}"></div>
</div>
</div>
