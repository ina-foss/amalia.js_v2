<div #histogramContainer class="histogram-container {{displayState}}" (contextmenu)="onContextMenu($event)">
    <div #histograms class="histograms" (click)="handleHistogramsClick($event)">
        <div class="histogram" *ngFor="let histogram of listOfHistograms | slice:0:2">
            <div class="svg">
                <div class="label">{{histogram.label}}</div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                     width="100%" height="100%">
                    <path [attr.d]="histogram.paths[0]" fill="#34495E" stroke-opacity="1" stroke="#34495E"
                          stroke-width="1"
                          [style]="{'transform': histogram.scale[0]}"></path>
                    <path [attr.d]="histogram.paths[1]" fill="#34495E" stroke-opacity="1"
                          stroke="#34495E" stroke-width="1"
                          [style]="{'transform': histogram.scale[1]}"></path>
                </svg>
            </div>
        </div>
         <div #slider class="slider" [style]="{'transform':style}" (mouseenter)="active =true" (mouseleave)="active =false">
            <div class="border-top"></div>
            <span class="drag-left" [ngClass]="{'active':active}">
                <svg class="amalia-svg-drag-drop-size icon">
                     <use [attr.xlink:href]="'assets/svgs/symbol/svg/sprite.symbol.svg#drag-drop'"></use>
                </svg>
            </span>
            <span class="drag-right" [ngClass]="{'active':active}">
                <svg class="amalia-svg-drag-drop-size icon">
                     <use [attr.xlink:href]="'assets/svgs/symbol/svg/sprite.symbol.svg#drag-drop'"></use>
                </svg>
            </span>
            <div class="cursor" [style]="{left:cursorPosition+'%'}"></div>
             <div class="border-bottom"></div>
        </div>
    </div>
    <!-- Zoomed Histograms -->
    <div #zoomedHistograms class="zoomed-histograms" *ngIf="withFocus">
        <div class="zoomed-histogram" *ngFor="let histogram of listOfHistograms | slice:2:4" [style]="{'margin-left':histogramPosition+'px'}">
            <div class="svg">
                <div class="label">{{histogram.label}}</div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                     [style]="{'width': zoomedWidth + 'px'}"
                     height="100%">
                    <path [attr.d]="histogram.paths[0]" fill="#34495E" stroke-opacity="1" stroke="#34495E"
                          stroke-width="1"
                          [style]="{'transform': histogram.scale[0]}"></path>
                    <path [attr.d]="histogram.paths[1]" fill="#34495E" stroke-opacity="1"
                          stroke="#34495E" stroke-width="1"
                          [style]="{'transform': histogram.scale[1]}"></path>
                </svg>
            </div>
        </div>
        <div class="cursor-zoom" [style]="{'margin-left':cursorZoomPosition+'%'}"></div>
    </div>
</div>
