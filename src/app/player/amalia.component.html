<div (contextmenu)="onContextMenu($event)" class="media-player aspect-ratio-{{aspectRatio}}" data-aspect-ratio="16:9">
    <video #video [hidden]="state != PlayerState.INITIALIZED" class="player" preload="metadata"  ></video>
</div>

<div *ngIf="inLoading" class="loader"></div>
<div *ngIf="inError" class="error">
    <svg class="amalia-svg-error-size icon" >
        <use [attr.xlink:href]="'assets/svgs/symbol/svg/sprite.symbol.svg#error'"></use>
    </svg>
    <p>Une erreur technique est survenue.<br>Votre média n'a pas pu être chargé dans le player</p>
</div>
<div #contextMenu (mouseleave)="contextMenuState=false" [hidden]="!contextMenuState" class="context-menu">
    <ul>
        <li>Amalia-V{{version}}</li>
    </ul>
</div>
<ng-content></ng-content>
