<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log("Dom ready")
        loadResource();
        //document.getElementById('storyboard').addEventListener('click', addStoryboard);
    });

    function loadResource() {
        const url = 'https://front.wsmedia.sas.ina/wsmedia/stock:MGVDD00014226-FTS.01?type=stream&protocol=hls';
        const rewindUrl = 'https://front.wsmedia.sas.ina/wsmedia/stock:MGVDD00014226-FTS.01?type=stream&protocol=hls&rewind=1';
        const pluginsConfiguration = {
            "CONTROL_BAR-PLAYER": {
                "data": [
                    {
                        "label": "Barre de progression",
                        "control": "progressBar"
                    },
                    {
                        "label": "Capture Image",
                        "control": "download",
                        "icon": "screenshot",
                        "zone": 1,
                        "order": 2,
                        "data": {
                            "href": "http://localhost:4200/assets/logo.svg"
                        },
                        "priority": 1
                    },
                    {
                        "label": "Download",
                        "control": "download",
                        "icon": "download",
                        "zone": 1,
                        "order": 1,
                        "data": {
                            "href": "http://localhost:4200/assets/logo.svg"
                        },
                        "priority": 1
                    },
                    {
                        "label": "Playback Rate",
                        "control": "playbackRate",
                        "zone": 1,
                        "priority": 1
                    },
                    {
                        "label": "backward-start",
                        "icon": "backward-start",
                        "control": "backward-start",
                        "zone": 2,
                        "priority": 1
                    },
                    {
                        label: 'Retour ralenti (Ctrl + Maj + FlÃ¨che gauche)',
                        icon: 'slow-backward',
                        control: 'slow-backward',
                        zone: 2,
                        priority: 1,
                        key: 'Control + Shift + ArrowLeft'
                    },
                    {
                        "label": "backward-5seconds",
                        "icon": "backward-5seconds",
                        "control": "backward-5seconds",
                        "zone": 2,
                        "priority": 1
                    },
                    {
                        "label": "backward",
                        "icon": "backward",
                        "control": "backward-images",
                        "zone": 2,
                        "priority": 1,
                        "data": {
                            "speed": 6
                        }
                    },
                    {
                        "label": "Play / Pause",
                        "control": "playPause",
                        "zone": 2,
                        "priority": 1
                    },
                    {
                        "label": "forward",
                        "icon": "forward",
                        "control": "forward-images",
                        "zone": 2,
                        "priority": 1,
                        "data": {
                            "speed": 6
                        }
                    },
                    {
                        "label": "forward-5seconds",
                        "icon": "forward-5seconds",
                        "control": "forward-5seconds",
                        "zone": 2,
                        "priority": 1
                    },
                    {
                        "label": "forward-frame",
                        "icon": "forward-frame",
                        "control": "forward-frame",
                        "zone": 2,
                        "priority": 1
                    },
                    {
                        "label": "forward-end",
                        "icon": "forward-end",
                        "control": "forward-end",
                        "zone": 2,
                        "priority": 1
                    },
                    {
                        "label": "Volume",
                        "control": "volume",
                        "zone": 3,
                        "data": {
                            "channelMergeVolume": false,
                            "channelMergerNode": null,
                            "tracks": [
                                {label: "ssfr", track: 1},
                                {label: "essn", track: 2}
                            ]
                        },
                        "priority": 1
                    }
                ]
            }
        }
        fetch(rewindUrl)
                .then((response) => response.text())
                .then((rewindData) => {
                    fetch(url)
                            .then((response) => response.text())
                            .then((data) => {
                                const config = {
                                    player: {
                                        src: data,
                                        hls: {"enable": true},
                                        crossOrigin: "anonymous",
                                        backwardsSrc: rewindData
                                    },
                                    pluginsConfiguration
                                };
                                let playerElement = `<amalia-player id="player" player-id="PLAYER" `;
                                playerElement += `config='${JSON.stringify(config)}' >`;
                                playerElement += `<amalia-control-bar player-id="PLAYER"></amalia-control-bar></amalia-player>`;
                                document.getElementById("player").innerHTML = playerElement;
                            });
                });
    }

    function addStoryboard() {
        document.getElementById('storyboard').removeEventListener('click', addStoryboard);
        document.getElementById("storyboard").innerHTML = `<amalia-storyboard  player-id="PLAYER"  plugin-configuration='{"data":{"baseUrl":"https://fakeimg.pl/250x100/","theme":"v","tcParam":"start","itemPerLine":5}}'>
                </amalia-storyboard>`;
    }
</script>
