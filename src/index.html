<script>
    document.getElementById("addTranscription").addEventListener("click", addTranscription)
    document.getElementById("addStoryboard").addEventListener("click", addStoryboard)

    function addTranscription() {
        const transactionElement = document.createElement("amalia-transcription");
        transactionElement.setAttribute("player-id", "PLAYER")
        transactionElement.setAttribute("plugin-configuration", '{"metadataIds":["transcription_id"],"data":{"title":"Test","description":"Test description", "parseLevel": 1,"progressBar":true, "autoScroll":true,"withSubLocalisations": true}}')
        const content = document.getElementById('transcription');
        content.innerHTML = '';
        content.append(transactionElement);
    }

    function addStoryboard() {
        const transactionElement = document.createElement("amalia-storyboard");
        transactionElement.setAttribute("player-id", "PLAYER")
        transactionElement.setAttribute("plugin-configuration", '{"data":{"baseUrl":"https://picsum.photos/id/237/160/90"}}')
        const content = document.getElementById('storyboard');
        content.innerHTML = '';
        content.append(transactionElement);
    }
