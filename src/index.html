            var player = document.getElementById('PLAYER');

            if (firstControlbar.style.display === 'block') {
                firstControlbar.style.display = 'none';
                secondControlbar.style.display = 'block';

            else if (secondControlbar.style.display === 'block') {
                secondControlbar.style.display = 'none';
                firstControlbar.style.display = 'block';
            }
