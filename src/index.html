<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Amalia</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Showcase Amalia</h5>
</div>

<div class="container-fluid">
    <div class="row" style="height: 555px;width: 90%">
        <div class="col-6 p-2" style="height: 500px;width: 90%;float: left">
            <amalia-time-bar player-id="PLAYER"></amalia-time-bar>
            <amalia-player id="PLAYER" player-id="PLAYER"
                           config="http://localhost:4203/configs/notilus-config-transcription-player.json">
                <amalia-control-bar style="display: block" id="controlbar"
                                    player-id="PLAYER"></amalia-control-bar>
            </amalia-player>
        </div>
        <div class="col-6 p-2" style="height: 500px;">
            <div class="col-6 p-2" style="height: 500px;">
                <div style="width: 700px;height: 500px" id="transcription">
                    <amalia-transcription plugin-configuration='{"metadataIds":["6737"],"data":{"title":"test","description":"test", "parseLevel": 1,"progressBar":true, "autoScroll":true,"withSubLocalisations": true}}'>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 p-2" style="height: 450px;">
            <amalia-player player-id="PLAYER2"
                           config="http://localhost:4203/configs/notilus-config-audio-expert-player.json">
                <amalia-histogram player-id="PLAYER2" plugin-configuration='{"metadataIds":["waveform-46fa5221c551c1f96d63f0a357678c10-15000-0",
                "waveform-MA00605_01-2048-1",
                "1591607938077",
                "1591608575408"]}'></amalia-histogram>
                <amalia-control-bar player-id="PLAYER2"></amalia-control-bar>
            </amalia-player>
            <amalia-time-bar player-id="PLAYER2"></amalia-time-bar>
        </div>
    </div>
</div>
    <footer class="border-top">
        <div class="row pt-3 pl-3">
            <div class="col-12 col-md">
                <img class="mb-2 d-inline" src="assets/logo.svg" alt="" width="40" height="40">
                <small class="d-block mb-3 text-muted">&copy; 2020</small>
            </div>
        </div>
    </footer>
</body>
</html>
