<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Amalia</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Showcase Amalia</h5>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-6 p-2" style="height: 500px;">
            <amalia-player player-id="PLAYER" config="http://localhost:4201/configs/base-config.json">
                <!--                <amalia-histogram></amalia-histogram>-->
                <!--                <amalia-subtitles plugin-configuration='{"metadataIds":["transcription_test"]}'></amalia-subtitles>-->
                <amalia-control-bar player-id="PLAYER"></amalia-control-bar>
            </amalia-player>
            <!--            <amalia-time-bar></amalia-time-bar>-->
        </div>
        <div class="col-6 p-2">
            <!--<div style="height: 500px">
                <amalia-player player-id="hls" config="http://localhost:4201/configs/base-config-hls.json">
                    &lt;!&ndash;                <amalia-histogram plugin-configuration='{"metadataIds":["waseforme-&"]}'></amalia-histogram>&ndash;&gt;
                    <amalia-subtitles plugin-configuration='{"metadataIds":["transcription_test"]}'></amalia-subtitles>
                    <amalia-control-bar player-id="hls"></amalia-control-bar>
                </amalia-player>
            </div>-->
            <div style="height: 700px">
                <amalia-transcription
                        plugin-configuration='{"metadataIds":["transcription_test"],"data":{"title":"Test","description":"Test description", "parseLevel": 2,"progressBar":true, "autoScroll":true,"withSubLocalisations": true}}'></amalia-transcription>
            </div>
            <div style="height: 700px" id="transcription">
                <p id="addTranscription">Add transcription</p>
            </div>
            <div style="height: 400px">
                <amalia-storyboard
                        plugin-configuration='{"data":{"baseUrl":"https://picsum.photos/id/237/160/90"}}'></amalia-storyboard>
            </div>
        </div>
    </div>
</div>
<footer class="border-top">
    <div class="row pt-3 pl-3">
        <div class="col-12 col-md">
            <img class="mb-2 d-inline" src="assets/logo.svg" alt="" width="40" height="40">
            <small class="d-block mb-3 text-muted">&copy; 2020</small>
        </div>
    </div>
</footer>
<script>
    document.getElementById("addTranscription").addEventListener("click", addTranscription)

    function addTranscription() {
        const transactionElement = document.createElement("amalia-transcription");
        transactionElement.setAttribute("player-id", "PLAYER")
        transactionElement.setAttribute("plugin-configuration", '{"metadataIds":["transcription_test"],"data":{"title":"Test","description":"Test description", "parseLevel": 2,"progressBar":true, "autoScroll":true,"withSubLocalisations": true}}')
        const content = document.getElementById('transcription');
        content.innerHTML = '';
        content.append(transactionElement);

    }
</script>
</body>
</html>
