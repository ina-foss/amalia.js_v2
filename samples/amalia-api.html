<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Showcase Amalia</title>

    <script src="main.js" type="module"></script>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Showcase Amalia</h5>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 p-2" style="height: 500px;">
            <amalia-player id="player-1" (initApi)="console.info('dd',$event)" player-id="PLAYER1"
                           config="http://localhost:4201/configs/notilus-config-expert-player.json">
                <amalia-time-bar player-id="PLAYER1"></amalia-time-bar>
                <amalia-control-bar player-id="PLAYER1"></amalia-control-bar>
            </amalia-player>
            <button id="btn-play-1">Play</button>
        </div>
        <div class="col-6 p-2" style="height: 500px;">
            <amalia-player id="player-2" player-id="PLAYER2"
                           config="http://localhost:4201/configs/notilus-config-expert-player.json">
                <amalia-time-bar player-id="PLAYER2"></amalia-time-bar>
                <amalia-control-bar player-id="PLAYER2"></amalia-control-bar>
            </amalia-player>
            <button id="btn-play-2">Play</button>
        </div>
    </div>
</div>
<footer class="border-top">
    <div class="row pt-3 pl-3">
        <div class="col-12 col-md">
            <img class="mb-2 d-inline" src="assets/logo.svg" alt="" width="40" height="40">
            <small class="d-block mb-3 text-muted">&copy; 2020</small>
        </div>
    </div>
</footer>
<script>
    let firstPlayer = document.getElementById('player-1');
    document.getElementById("btn-play-1").addEventListener('click', play1)
    document.getElementById("btn-play-2").addEventListener('click', play2)
    let secondPlayer = document.getElementById('player-2');

    /**
     * Event example
     */
    document.addEventListener("DOMContentLoaded", function (event) {
        firstPlayer.mediaPlayerElement.eventEmitter.addListener("ina.player.PLAYING", playingEventHandler)
    });

    window.ajsp = firstPlayer;

    /**
     * Api samples with first player
     */
    function play1() {
        firstPlayer.mediaPlayerElement.getMediaPlayer().play()
    }

    function play2() {
        secondPlayer.mediaPlayerElement.getMediaPlayer().play()
    }

    function playingEventHandler() {
        console.info("Call playing")
    }
</script>
</body>
</html>
